name: Coverage Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Run tests with coverage (Cobertura + HTML)
        run: pytest --cov=package_comparison_tool --cov-report=xml --cov-report=html

      - name: Ensure badges directory
        run: mkdir -p badges

      - name: Generate coverage badge (Cobertura XML)
        uses: cjlapao/simple-badge-generator-action@v1
        with:
          badge-type: cobertura
          title: Coverage
          badge-path: badges/coverage.svg
          badge-theme: flat
          cobertura-path: ./coverage.xml

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: |
            coverage.xml
            htmlcov/

      - name: Commit badges
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add badges/coverage.svg || true
          git commit -m "chore: update coverage badge" || exit 0
          git push
